            <article class="message-us">

                    <form id="form-message-us" target="_self">
                        <table class="table-form">
                            <tr>
                                <th> <label for="nama-lengkap">Nama Lengkap</label></th>
                                <td class="sd"> : </td>

                                    <label for="perempuan">

                                    </label>
                                    <label for="laki-laki">

                                </td>                      
                            </tr>
                            <tr>
                                <th><label for="pesan">Pesan</label></th>
                                <td class="sd"> : </td>
                                <td><textarea id="pesan" name="pesan" rows="8" placeholder="Type here" maxlength="100"></textarea></td>
                            </tr>
                            <tr>
                                <td colspan="3"><input onclick="validateForm()" type="submit" id="submit" value="Submit"></td>
                            </tr>
